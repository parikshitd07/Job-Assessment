<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHL Assessment Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #667eea;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .assessment-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .assessment-card:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        }

        .assessment-card h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .assessment-card a {
            color: #764ba2;
            text-decoration: none;
            word-break: break-all;
            font-size: 0.9em;
        }

        .assessment-card a:hover {
            text-decoration: underline;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 8px;
            color: #c33;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .examples {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .examples h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .example-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ SHL Assessment Recommender</h1>
            <p>Get personalized assessment recommendations for your hiring needs</p>
        </div>

        <div class="content">
            <div class="input-group">
                <label for="query">Enter your job description or query:</label>
                <textarea id="query"
                    placeholder="E.g., I am hiring for Java developers who can also collaborate effectively with my business teams..."></textarea>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="getRecommendations()">Get Recommendations</button>
                <button class="btn-secondary" onclick="clearResults()">Clear</button>
            </div>

            <div class="error" id="error"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Finding the best assessments for you...</p>
            </div>

            <div class="results" id="results">
                <h2>Recommended Assessments</h2>
                <div id="recommendations"></div>
            </div>

            <div class="examples">
                <h3>Try these examples:</h3>
                <button class="example-btn"
                    onclick="setExample('I am hiring for Java developers who can also collaborate effectively with my business teams')">Java
                    Developer</button>
                <button class="example-btn"
                    onclick="setExample('Senior Data Analyst with 5 years of experience and expertise in SQL, Excel and Python')">Data
                    Analyst</button>
                <button class="example-btn"
                    onclick="setExample('Content Writer required, expert in English and SEO')">Content Writer</button>
                <button class="example-btn" onclick="setExample('Entry level sales position for new graduates')">Sales
                    Graduate</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        function setExample(text) {
            document.getElementById('query').value = text;
        }

        function clearResults() {
            document.getElementById('query').value = '';
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');
        }

        async function getRecommendations() {
            const query = document.getElementById('query').value.trim();

            if (!query) {
                showError('Please enter a query or job description');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: 10
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    displayRecommendations(data.recommendations || data.recommended_assessments);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError('Failed to connect to the API. Make sure the server is running.');
                console.error('Error:', error);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }


function displayRecommendations(recommendations) {
    const container = document.getElementById('recommendations');
    container.innerHTML = '';

    if (!recommendations || recommendations.length === 0) {
        container.innerHTML = '<p>No recommendations found.</p>';
        return;
    }

    recommendations.forEach((rec, index) => {
        const card = document.createElement('div');
        card.className = 'assessment-card';

        card.innerHTML = `
            <h3>${index + 1}. ${rec.name || 'Assessment'}</h3>

            <p><strong>Description:</strong> ${rec.description || 'N/A'}</p>

            <p><strong>Duration:</strong> ${rec.duration ? rec.duration + ' minutes' : 'N/A'}</p>

            <p><strong>Adaptive Support:</strong> ${rec.adaptive_support || 'N/A'}</p>

            <p><strong>Remote Support:</strong> ${rec.remote_support || 'N/A'}</p>

            <p><strong>Test Type:</strong> ${
                rec.test_type && rec.test_type.length
                    ? rec.test_type.join(', ')
                    : 'N/A'
            }</p>

            <p>
                <strong>Assessment URL:</strong>
                <a href="${rec.url}" target="_blank">${rec.url}</a>
            </p>
        `;

        container.appendChild(card);
    });

    document.getElementById('results').classList.add('show');
}



        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Allow Enter key to submit (with Shift+Enter for new line)
        document.getElementById('query').addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                getRecommendations();
            }
        });
    </script>
</body>

</html>
